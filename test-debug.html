<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Test de Errores</title>
</head>
<body style="background: #1a1a1a; color: white; padding: 20px; font-family: Arial;">
    <h1>üîç Debug - Verificar Errores de JavaScript</h1>
    
    <div id="status" style="padding: 20px; background: #333; border-radius: 10px; margin: 20px 0;">
        <h2>Estado:</h2>
        <div id="js-status">Verificando JavaScript...</div>
        <div id="module-status">Verificando m√≥dulos...</div>
        <div id="storage-status">Verificando storage...</div>
    </div>
    
    <div style="padding: 20px; background: #333; border-radius: 10px; margin: 20px 0;">
        <h2>Test de Clicks B√°sico:</h2>
        <button id="test-btn" style="padding: 15px 30px; font-size: 18px; cursor: pointer;">
            Click aqu√≠ para probar
        </button>
        <div id="click-result" style="margin-top: 10px;"></div>
    </div>
    
    <div style="padding: 20px; background: #333; border-radius: 10px; margin: 20px 0;">
        <h2>Test de Inputs:</h2>
        <div style="margin: 10px 0;">
            <label>Slider: </label>
            <input type="range" id="test-slider" min="0" max="100" value="50">
            <span id="slider-val">50</span>
        </div>
        <div style="margin: 10px 0;">
            <label>Checkbox: </label>
            <input type="checkbox" id="test-check">
            <span id="check-val">false</span>
        </div>
    </div>
    
    <div style="padding: 20px; background: #333; border-radius: 10px; margin: 20px 0;">
        <h2>Errores de Consola:</h2>
        <div id="errors" style="font-family: monospace; font-size: 12px; color: #ff6b6b; max-height: 200px; overflow-y: auto;"></div>
    </div>
    
    <p><a href="/" style="color: #4CAF50;">Ir al juego</a></p>
    
    <script>
        // Capturar errores
        const errorsDiv = document.getElementById('errors');
        window.onerror = function(msg, url, line, col, error) {
            errorsDiv.innerHTML += `<div>‚ùå ${msg} (${url}:${line})</div>`;
            return false;
        };
        
        // Verificar JavaScript b√°sico
        document.getElementById('js-status').innerHTML = '‚úÖ JavaScript funcionando';
        
        // Test de click
        document.getElementById('test-btn').addEventListener('click', function() {
            document.getElementById('click-result').innerHTML = '‚úÖ Click funcionando! ' + new Date().toLocaleTimeString();
        });
        
        // Test de slider
        document.getElementById('test-slider').addEventListener('input', function(e) {
            document.getElementById('slider-val').textContent = e.target.value;
        });
        
        // Test de checkbox
        document.getElementById('test-check').addEventListener('change', function(e) {
            document.getElementById('check-val').textContent = e.target.checked;
        });
        
        // Verificar storage
        try {
            localStorage.setItem('test', 'test');
            localStorage.removeItem('test');
            document.getElementById('storage-status').innerHTML = '‚úÖ localStorage funcionando';
        } catch (e) {
            document.getElementById('storage-status').innerHTML = '‚ö†Ô∏è localStorage bloqueado: ' + e.message;
        }
        
        // Intentar cargar m√≥dulo de storage
        document.getElementById('module-status').innerHTML = '‚è≥ Cargando m√≥dulo...';
    </script>
    
    <script type="module">
        try {
            import('./src/utils/storage.js').then(module => {
                document.getElementById('module-status').innerHTML = '‚úÖ M√≥dulo storage cargado correctamente';
                console.log('Storage info:', module.getStorageInfo());
            }).catch(err => {
                document.getElementById('module-status').innerHTML = '‚ùå Error cargando m√≥dulo: ' + err.message;
                document.getElementById('errors').innerHTML += `<div>‚ùå Module error: ${err.message}</div>`;
            });
        } catch (e) {
            document.getElementById('module-status').innerHTML = '‚ùå Error: ' + e.message;
        }
    </script>
</body>
</html>
