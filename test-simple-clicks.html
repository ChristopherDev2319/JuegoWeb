<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple Clicks</title>
    <link rel="stylesheet" href="css/estilos.css" />
</head>
<body style="background: #1a1a1a; color: white; padding: 20px;">
    <h1>üñ±Ô∏è Test Simple de Clicks</h1>
    
    <div style="margin: 30px 0; padding: 20px; background: #2a2a2a; border-radius: 10px;">
        <h2>üìã Test SIN CSS del lobby</h2>
        <div style="display: flex; flex-direction: column; gap: 15px;">
            <div style="display: flex; align-items: center; justify-content: space-between; padding: 15px; background: #333; border-radius: 8px;">
                <label style="color: white;">Sensibilidad (sin CSS)</label>
                <input type="range" id="test1" min="0" max="100" value="50" style="width: 150px;">
                <span id="test1-val">50</span>
            </div>
            <div style="display: flex; align-items: center; justify-content: space-between; padding: 15px; background: #333; border-radius: 8px;">
                <label style="color: white;">Checkbox (sin CSS)</label>
                <input type="checkbox" id="test2" style="width: 20px; height: 20px;">
            </div>
        </div>
    </div>
    
    <div style="margin: 30px 0; padding: 20px; background: #2a2a2a; border-radius: 10px;">
        <h2>üìã Test CON CSS del lobby (config-item)</h2>
        <div id="lobby-config">
            <div class="config-lista">
                <div class="config-item">
                    <label>Sensibilidad (con CSS)</label>
                    <div class="config-control">
                        <input type="range" id="test3" min="0" max="100" value="50">
                        <span id="test3-val">50</span>
                    </div>
                </div>
                <div class="config-item">
                    <label>Checkbox (con CSS)</label>
                    <input type="checkbox" id="test4">
                </div>
            </div>
        </div>
    </div>
    
    <div style="margin: 30px 0; padding: 20px; background: #333; border-radius: 10px;">
        <h3>üìù Log:</h3>
        <div id="log" style="font-family: monospace; font-size: 12px; max-height: 150px; overflow-y: auto;"></div>
    </div>
    
    <script>
        function log(msg) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `<div>${new Date().toLocaleTimeString()} - ${msg}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(msg);
        }
        
        // Test 1 - Sin CSS
        document.getElementById('test1').addEventListener('input', function(e) {
            document.getElementById('test1-val').textContent = e.target.value;
            log('‚úÖ Slider SIN CSS funcionando: ' + e.target.value);
        });
        
        // Test 2 - Checkbox sin CSS
        document.getElementById('test2').addEventListener('change', function(e) {
            log('‚úÖ Checkbox SIN CSS funcionando: ' + e.target.checked);
        });
        
        // Test 3 - Con CSS
        document.getElementById('test3').addEventListener('input', function(e) {
            document.getElementById('test3-val').textContent = e.target.value;
            log('‚úÖ Slider CON CSS funcionando: ' + e.target.value);
        });
        
        // Test 4 - Checkbox con CSS
        document.getElementById('test4').addEventListener('change', function(e) {
            log('‚úÖ Checkbox CON CSS funcionando: ' + e.target.checked);
        });
        
        log('üöÄ P√°gina cargada - Prueba los controles');
        
        // Verificar estilos
        setTimeout(function() {
            const test3 = document.getElementById('test3');
            const test4 = document.getElementById('test4');
            const styles3 = window.getComputedStyle(test3);
            const styles4 = window.getComputedStyle(test4);
            
            log('üìä Estilos test3 (slider): pointer-events=' + styles3.pointerEvents + ', cursor=' + styles3.cursor);
            log('üìä Estilos test4 (checkbox): pointer-events=' + styles4.pointerEvents + ', cursor=' + styles4.cursor);
        }, 500);
    </script>
</body>
</html>
