# ============================================
# NGINX Site Configuration - BearStrike
# /etc/nginx/sites-available/bearstrike.com.mx
# ============================================

# Upstream servers
upstream bearstrike_game {
    server 127.0.0.1:3000;
    keepalive 32;
}

upstream bearstrike_api {
    server 127.0.0.1:3001;
    keepalive 16;
}

upstream bearstrike_web {
    server 127.0.0.1:8080;
    keepalive 16;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name bearstrike.com.mx www.bearstrike.com.mx;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://bearstrike.com.mx$request_uri;
    }
}

# Redirect www to non-www
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name www.bearstrike.com.mx;
    
    ssl_certificate /etc/letsencrypt/live/bearstrike.com.mx/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bearstrike.com.mx/privkey.pem;
    
    return 301 https://bearstrike.com.mx$request_uri;
}

# Main server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name bearstrike.com.mx;
    
    # SSL
    ssl_certificate /etc/letsencrypt/live/bearstrike.com.mx/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bearstrike.com.mx/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/bearstrike.com.mx/chain.pem;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Connection limits
    limit_conn global_conn 20;
    
    # Root
    root /var/www/bearstrike;
    index index.html;
    
    # Logs
    access_log /var/log/nginx/bearstrike.access.log;
    error_log /var/log/nginx/bearstrike.error.log;
    
    # WebSocket - Game Server
    location /ws {
        limit_req zone=global_ws burst=10 nodelay;
        
        proxy_pass http://bearstrike_game;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        proxy_buffering off;
    }
    
    # API
    location /api/ {
        limit_req zone=global_api burst=20 nodelay;
        
        proxy_pass http://bearstrike_api;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Static assets - cache largo
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri @fallback;
    }
    
    # Audio y modelos 3D
    location ~* \.(mp3|wav|ogg|glb|gltf)$ {
        expires 30d;
        add_header Cache-Control "public";
        try_files $uri @fallback;
    }
    
    # HTML - sin cache
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        try_files $uri @fallback;
    }
    
    # Main
    location / {
        try_files $uri $uri/ @fallback;
    }
    
    # Fallback a Node.js
    location @fallback {
        proxy_pass http://bearstrike_web;
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
    
    # Deny hidden files
    location ~ /\. {
        deny all;
    }
    
    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
