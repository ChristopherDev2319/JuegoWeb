<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sonidos - Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .test-button {
            background: #ff6600;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .test-button:hover {
            background: #ff8800;
        }
        .test-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #status {
            margin: 20px 0;
            padding: 15px;
            background: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ğŸ”Š Test Sonidos de Armas</h1>
    
    <div id="status">Cargando...</div>
    
    <button class="test-button" onclick="testPistola()">ğŸ”« PISTOLA</button>
    <button class="test-button" onclick="testAK47()">ğŸ”« AK-47</button>
    <button class="test-button" onclick="testSniper()">ğŸ¯ SNIPER</button>
    <button class="test-button" onclick="testEscopeta()">ğŸ’¥ ESCOPETA</button>

    <script>
        const status = document.getElementById('status');
        
        function playSound(src, name) {
            try {
                const audio = new Audio(src);
                audio.volume = 0.5;
                
                audio.addEventListener('canplaythrough', () => {
                    audio.play().then(() => {
                        status.textContent = `âœ… Reproduciendo: ${name}`;
                    }).catch(error => {
                        status.textContent = `âŒ Error reproduciendo ${name}: ${error.message}`;
                    });
                });
                
                audio.addEventListener('error', (error) => {
                    status.textContent = `âŒ Error cargando ${name}: ${error.message}`;
                });
                
                audio.load();
                
            } catch (error) {
                status.textContent = `âŒ Error: ${error.message}`;
            }
        }
        
        function testPistola() {
            playSound('sonidos/pistola.mp3', 'Pistola');
        }
        
        function testAK47() {
            playSound('sonidos/AK47.mp3', 'AK-47');
        }
        
        function testSniper() {
            playSound('sonidos/SNIPER.mp3', 'Sniper');
        }
        
        function testEscopeta() {
            playSound('sonidos/ESCOPETA.mp3', 'Escopeta');
        }
        
        // Test inicial
        status.textContent = 'âœ… Listo para probar sonidos';
    </script>
</body>
</html>
